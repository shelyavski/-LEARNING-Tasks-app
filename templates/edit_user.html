{% extends "main.html" %}
{% load static %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <div class="card border-primary m-lg-3">
                    <div class="card-body text-bg-dark text-center">
                        <form method="POST" action="{% url 'edit_user' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="fieldWrapper">
                                    {{ field.errors }}
                                    {{ field.label_tag }}
                                    <div class="form-control mb-3">
                                        {{ field }}
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
{% endblock body %}

{% block sidenav %}
{% endblock sidenav %}
