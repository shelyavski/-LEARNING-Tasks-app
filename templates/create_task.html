{% extends "main.html" %}
{% load static %}
{% block body %}
    <div class="row mt-5 justify-content-center">
        <div class="col-5 ">
            <div class="card-body text-bg-dark text-start">
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="fieldWrapper">
                            {{ field.errors }}
                            {{ field.label_tag }}
                            <div class="form-control mb-3">
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
{% block sidenav %}
{% endblock sidenav %}
